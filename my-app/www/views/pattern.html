<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css" />
        <link rel="stylesheet" type="text/css" href="./css/jasny-bootstrap.min.css" />
        
        <title>Designing Clothes with Sewing Pattern Generator Android Application</title>

    </head>
<br><br>
<div class="row ">

	<div class="col-sm-12" >
	    <div class="page-header" >
	         <h1 class="lead  pulled-down-sm" id="chosen_g">Your Garment</h1>
	    </div>
	</div>

 
</div>

<div class="ajaxable row traversable_t">
    <div class="col-sm-12 marginized">
        <span style="text-align:center;" class="col-xs-12">Type of Garment</span>
        <br><br>
        <select class="col-xs-12 cs form-control tg" id="tg">
        	<option value="default"> Choose type of Garmnent </option>
        	<option value="g_b_s"> Blouse w/ Sleeves </option>
            <option value="g_b_ws"> Blouse w/o Sleeves</option>
        	<option value="g_d_s"> Dress/Gown(w/sleeves) </option>
        	<option value="g_d_ws"> Dress/Gown(w/o sleeves) </option>
        	<option value="g_p"> Pants</option>
        </select>
        <br><br><br><br>
        <span style="text-align:center;" class="col-xs-12">Type of Fabric</span>
        <br><br>
        <select class="col-xs-12 cs form-control fabric" >
        	<option value="default"> Choose type of Fabric </option>
        	<option value="cotton"> Cotton </option>
        	<option value="satin"> Satin </option>
        	<option value="silk"> Silk </option>
        	<option value="linen"> Linen</option>
        </select>

        
    </div>


</div>

<div class="ajaxify_input"></div>

<br><br>
<div class="row">

   <div class="col-xs-6">
        <input type="button" value="Back" class="btn btn-warning col-xs-12 btn-back-tg">
    </div>

     <div class="col-xs-6">
        <input type="button" value="Next" class="btn btn-warning col-xs-12 btn-next-tg">
    </div>
	
</div>
<br><br>


<script type="text/javascript">
    
    $(".traversable_input").hide();
    $(".btn-back-tg").hide();

    $(".btn-next-tg").on("click",function(e){

        e.preventDefault();
        //Collect dropdown values
        var tg = $("#tg option:selected").val();
        var tf = $(".fabric option:selected").val();

        var tg_text = $("#tg option:selected").text();
        var tf_text = $(".fabric option:selected").text();
        console.log(tg);

        //Check for blank inputs
        if(tg =="default" || tf == "default"){
            alert("Please select garment or fabric type.");
        } else{

            if( tg == "g_b_s"){
                $(".traversable_t").hide("slow").delay(500);
                $(".ajaxify_input").load('./ui/g_b_s.html').show("slow");
                $("#chosen_g").text(tg_text);
                $(".btn-back-tg").show();
            } else{
                alert("N/A");
            }

            
        }
    });
    $(".btn-back-tg").on("click",function(e){
        $(this).hide();
        $("#chosen_g").text("Your Garment");
         $(".traversable_t").show("slow");
         $(".traversable_input").hide("slow").delay(500);
    });

   
</script>
